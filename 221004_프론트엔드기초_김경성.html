<body>
<p><a href="#">본문으로 바로가기</a></p>
    <form>
        
        <h1><a href="www.naver.com" target="_blank">NAVER</a></h1>
            <h1>네이버 회원가입</h1>
            <p><strong>아이디</strong></p>
    <label><input type="text" name="user_id" required>@naver.com</label>
    <p><strong>비밀번호</strong></p>
    <label><input type="text" name="user_pw" required></label>
    <p><strong>비밀번호 재확인</strong></p>
    <label><input type="text" name="user_pw" required>
    설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.</label>
    <p><strong>이름</strong></p>
    <label><input type="text" name="user_name" required></label>
    <p><strong>생년월일</strong></p>
    <label> <input type="text" name="text" placeholder="년(4자)"  maxlength="4" 
        minlength="4"></label><br>
    <select name="month" id="user_month">
        <option value="0" selected>월</option>
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
        <option value="5">5월</option>
        <option value="6">6월</option>
        <option value="7">7월</option>
        <option value="8">8월</option>
        <option value="9">9월</option>
        <option value="10">10월</option>
        <option value="11">11월</option>
        <option value="12">12월</option>
 </select>
<br>
    <label><input type="text" name="text" maxlength="4"
     placeholder="일" minlength="4" required="required" autofocus></label>

    <p><strong><label>성별</label></strong></p>

   
    <select name="gender" id="user_gender">
      <option value="1" selected>성별</option>
      <option value="2">남자</option>
      <option value="3">여자</option>
    </select>

    <p><strong>본인 확인 이메일(선택)</strong></p>
    <label> <input type="email" name="user_email" placeholder="선택입력"></label>

    <p><strong><label>휴대전화</label></strong></p>
   
       
    
      <select name="phone" id="user_phone">
        <option value="1" selected>대한민국 +82</option>
      
      </select><br>
     
      <label><input type="tel" name="tel" id="user_tel" 
        placeholder="전화번호 입력"></label>
      <a href="#" target="_blank">인증번호 받기</a> <br>
      <label><input type="number" name="number" id="user_number" 
        placeholder="인증번호 입력하세요">인증받은 후 인증번호를 입력해야 합니다.</label>
     <br>
    <button type="submit">가입하기</button>
